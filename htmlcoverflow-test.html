	<style>
		#range-slider		{ position: relative; };
		#range-bkgd		    { position: absolute; top: 12px; left: 8px; width: 200px; height: 3px; overflow: hidden; border: 1px solid #aaa; background: #eee; };
		#range-scale		{ position: absolute; top: 0; left: 8px; width: 100px; height: 3px; overflow: hidden; border-right: 1px solid #666; background: #f4f4f4; };

		  visibility: hidden;

		#epslider-wrap
		{
		      width: 600px;
		      overflow: hidden;
		      white-space: nowrap;
		      padding-top: 40px;
		      height: 230px;
		      margin-left: auto;
		      margin-right: auto;

		      transform-style: preserve-3d;

		      -ms-perspective: 400px;
		      -o-perspective: 400px;
		      perspective: 400px;
		      -webkit-perspective-origin: 50% 50%;
		      -moz-perspective-origin: 50% 50%;

		      background-image: linear-gradient(#414455 0% ,#000 40% ,#181818 75%);
		      border: 1px solid #000;

		#epslider{position: relative; left: 0; top: 0;}

		    overflow: hidden;
		}

		#epslider img
		{
			border: 4px solid #40331b; 
			height: 180px; 
			width: 180px; 
			box-shadow: 0 1px 20px 0 rgba(0, 0, 0, 0.9); 
			list-style: none;
		}



		canvas
		{
		    opacity: 0.8;
		}

		#epslider-wrap ul
		{
		/*  -webkit-perspective: 300;
		    -moz-perspective: 1000px;
		     perspective: 500;

		    -moz-perspective-origin: 100px;
		     perspective-origin: 100px;*/
		}

		#epslider-controls{margin: 0 auto; width: 732px;}
		#epslider-prev{left: 0;}
		#epslider-next{float: right;}

		#left
		{
		        -moz-transform: scaleX(-1);
		        -o-transform: scaleX(-1);

		        -ms-filter: "FlipH";
